{% extends "base.html" %}
{% block title %}Login Page{% endblock %}


{%block content %}
    <html>
    <head>
        <title>Results</title>
    </head>
    <body>
        {% if user %}
            <h1>Welcome, {{ user.name }}!</h1>
            <p>Your points: {{ score.player_score }}</p>
        {% else %}
            <p>{{ score }}</p>
        {% endif %}
    </body>
    </html>
{% endblock %}
